<app-layout currentUrl="/report" currentUrlSubMenu="/summary">
  <div
    class="p-4 border border-primary-border rounded-3xl bg-neutral-10 flex flex-col gap-4"
  >
    <div class="grid justify-between items-center grid-cols-2 gap-3">
      <app-select-box id="years" label="Years"></app-select-box>
      <app-input-text
        type="normal"
        id="dinas"
        label="Dinas"
        [isReadOnly]="true"
        value="TD"
      ></app-input-text>
    </div>
    <app-table type="masterDataSummaryTable"></app-table>
  </div>
</app-layout>
