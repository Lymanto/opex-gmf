<app-layout currentUrl="/dashboard">
  <div
    class="p-4 border border-primary-border rounded-3xl bg-neutral-10 flex flex-col gap-4"
  >
    <div class="flex justify-between items-center">
      <app-button
        icon="assets/images/icons/ic-arrow-left.svg"
        type="primary-not-active"
        label="Back"
        [isHref]="true"
        href="/dashboard"
      />
      <p class="text-p-lg font-medium">Create Request Realization</p>
      <app-button
        icon="assets/images/icons/ic-reset.svg"
        type="danger-not-active"
        label="Reset"
      />
    </div>
    <div class="flex flex-col gap-4">
      <div class="grid grid-cols-3 gap-4">
        <app-input-text
          label="Entry Date"
          type="normal"
          id="entryDate"
          [value]="currentDate"
          [isReadOnly]="true"
        ></app-input-text>
        <app-input-text
          type="normal"
          id="requestNumber"
          placeholder="Fill this.."
          label="User (Dinas)"
          [isReadOnly]="true"
          value="TA"
        ></app-input-text>
        <app-select-box
          id="typeSubmission"
          label="Type of Submission"
          type="typeSubmission"
          [required]="true"
          [data]="[
          {
            id:'Uang Muka',
            value:'Uang Muka',
          },
          {
            id:'Pengadaaan',
            value:'Pengadaaan'
          },
          {
            id:'Quality',
            value:'Quality'
          },
          {
            id:'Facility',
            value:'Facility'
          },
          {
            id:'ICT',
            value:'ICT'
          },
          {
            id:'Entertainment',
            value:'Entertainment'
          },
          {
            id:'Reimbursement',
            value:'Reimbursement'
          }
          ]"
          type="arrayData"
          displayWith="Entertainment"
        ></app-select-box>
      </div>
      <div class="grid grid-cols-4 gap-4">
        <app-input-text
          type="normal"
          id="nameOfRequest"
          placeholder="Fill this.."
          label="Name of Request"
          [isReadOnly]="true"
          value="ADE MA'RUFAN AMALA"
        ></app-input-text>
        <app-input-text
          type="normal"
          id="idNumber"
          placeholder="Fill this.."
          label="ID Number"
          [isReadOnly]="true"
          value="582127"
        ></app-input-text>

        <!-- <app-input-text
          [required]="true"
          id="responsibleOfRequest"
          label="Responsible of Request"
          type="normal"
          [isReadOnly]="true"
          placeholder="Fill This.."
        ></app-input-text> -->
        <app-select-box
          [required]="true"
          id="responsibleOfRequest"
          label="Responsible of Request"
          type="normal"
          [data]="userData"
          placeholder="Fill This.."
          (selectedValue)="getValue($event)"
        ></app-select-box>
        <app-input-text
          type="normal"
          id="idNumber"
          placeholder="Fill this.."
          label="ID Number"
          [value]="idNumber"
          [isReadOnly]="true"
        ></app-input-text>
      </div>
    </div>
    <app-textarea
      id="titleOfRequest"
      label="Title of Request"
      [required]="true"
      type="normal"
      [isAsk]="true"
    ></app-textarea>
    <app-textarea
      id="noteOfRequest"
      label="Note of Request"
      [required]="true"
      type="rich"
      [isAsk]="true"
    ></app-textarea>

    <app-item></app-item>

    <div
      class="flex flex-row justify-between items-center pb-2 border-b border-b-primary-border"
    >
      <div>
        <div class="text-p-lg font-medium text-neutral-100">
          Dokument Pendukung
          <span class="text-tertiary-tx-red text-p-md">*</span>
        </div>
        <p class="text-p-sm text-neutral-80">
          Lampirkan dokumen pendukung, seperti FS/CBA/RA atau yang lainnya
        </p>
      </div>
      <app-button
        label="Upload File"
        icon="assets/images/icons/ic-archive.svg"
        type="primary"
        data-modal-target="uploadFile"
        data-modal-toggle="uploadFile"
      />
    </div>
    <app-table type="createNewRequestTable"></app-table>
    <div class="flex gap-2 mt-5 w-full items-center justify-center">
      <app-button
        icon="assets/images/icons/ic-save.svg"
        type="primary"
        label="Save"
      />
      <app-button
        icon="assets/images/icons/ic-arrow-path-rounded-square.svg"
        type="danger"
        label="Create Realokasi"
        data-modal-target="overlimitBudget"
        data-modal-toggle="overlimitBudget"
      />
      <app-button
        icon="assets/images/icons/ic-check-circle.svg"
        type="success"
        label="Submit"
      />
      <app-button
        icon="assets/images/icons/ic-arrow-path-rounded-square.svg"
        type="secondary"
        label="Create Realokasi"
      />
      <app-button
        icon="assets/images/icons/ic-pencil-square.svg"
        type="info"
        label="Edit Realokasi"
      />
      <app-button
        icon="assets/images/icons/ic-check-circle.svg"
        type="secondary"
        label="Submit"
      />
    </div>
  </div>
  <app-modal type="uploadFile" />
  <app-modal type="overlimitBudget" />
</app-layout>
