<app-layout currentUrl="/master-data" currentUrlSubMenu="/view-budget">
  <div
    class="p-4 border border-primary-border rounded-3xl bg-neutral-10 flex flex-col gap-4"
  >
    <div
      class="flex flex-row justify-between items-center border border-b-primary-border border-t-neutral-10 border-x-neutral-10 py-4"
    >
      <h2 class="text-subheading font-medium text-neutral-100">List of Data</h2>
      <div class="flex flex-row gap-1">
        <p class="text-p-md text-primary-hover text-center items-center">
          Download RKAP
        </p>
        <app-button
          label="Upload RKAP"
          icon="assets/images/icons/ic-cloud-arrow-up-blue.svg"
          type="primary-not-active"
        ></app-button>
        <app-button
          label="Save Simulate"
          icon="assets/images/icons/ic-cloud-arrow-down.svg"
          type="secondary"
        >
        </app-button>
      </div>
    </div>
    <div
      class="grid justify-between items-center grid-cols-4 gap-3 border border-b-primary-border border-t-neutral-10 border-x-neutral-10 py-4"
    >
      <app-input-date id="years" label="Years"></app-input-date>
      <app-select-box id="dinas" label="Dinas"></app-select-box>
      <app-input-text
        type="normal"
        id="pembatasanggaran"
        label="Pembatasan Anggaran (%) (Opsional)"
      ></app-input-text>
      <app-button
        id="simulate"
        label="Simulate"
        icon="assets/images/icons/ic-shield-check.svg"
        type="secondary"
      ></app-button>
    </div>
  </div>
</app-layout>
