<ng-container *ngIf="!isHref">
  <button
    [ngClass]="{
      'btn-danger-not-active': type == 'danger-not-active',
      'btn-primary': type == 'primary',
      'btn-primary-not-active': type == 'primary-not-active',
      'btn-create-allocation': type == 'create-allocation',
      'btn-create-allocation-not-active':
        type == 'create-allocation-not-active',
      'btn-submit': type == 'submit',
      'btn-edit-reallocation': type == 'edit-reallocation',
      'btn-trash': type == 'trash',
      'btn-edit': type == 'edit',
      'btn-show': type == 'show'
    }"
  >
    <img [src]="icon" alt="icon" class="w-4 h-4" />
    {{ label }}
  </button>
</ng-container>
<ng-container *ngIf="isHref">
  <a
    [ngClass]="{
      'btn-danger-not-active': type == 'danger-not-active',
      'btn-primary': type == 'primary',
      'btn-primary-not-active': type == 'primary-not-active'
    }"
    [routerLink]="href"
  >
    <img [src]="icon" alt="icon" class="w-4 h-4" />
    {{ label }}
  </a>
</ng-container>
