<div
  class="w-[255px] h-[255px] border border-primary-border rounded-2xl flex flex-col"
>
  <div
    class="py-3 border-b border-b-primary-border text-p-md font-semibold text-center text-neutral-100"
  >
    {{ title }}
  </div>
  <div class="py-3 flex flex-col items-center relative h-full">
    <div class="w-[64px] h-[64px] overflow-hidden rounded-full mb-3">
      <img
        src="assets/images/dummy2.png"
        alt=""
        class="w-full h-full object-cover"
      />
    </div>
    <p class="text-p-md font-medium text-neutral-100 text-center mb-0.5">
      {{ name }}
    </p>
    <p class="text-p-sm text-neutral-80 text-center leading-3">
      {{ position }}
    </p>
    <div class="absolute bottom-3 left-1/2 -translate-x-1/2">
      <app-status [status]="status" />
    </div>
  </div>
</div>
