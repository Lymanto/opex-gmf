<div class="flex flex-col gap-3">
  <div
    class="flex flex-row justify-between items-center pb-2 border-b border-b-primary-border"
  >
    <div>
      <div
        class="text-p-lg font-medium text-neutral-100 after:content-['*'] after:text-tertiary-tx-red"
      >
        Item
      </div>
      <p class="text-p-sm text-neutral-80">
        As many items as you need can be added
      </p>
    </div>
    <app-button
      label="Add"
      icon="assets/images/icons/ic-plus-circle-blue.svg"
      type="primary-not-active"
      (click)="addItems()"
    >
    </app-button>
  </div>
  <form
    class="flex flex-col gap-4"
    [formGroup]="itemsForm"
    *ngFor="let item of getItems.controls; let i = index"
  >
    <div
      class="flex flex-col gap-4 p-4 box-border border border-primary-border rounded-3xl bg-primary-bg-2"
    >
      <div class="flex justify-between items-center">
        <div class="flex flex-col justify-center items-center">
          <p class="text-p-sm text-neutral-60 p-0 m-0 leading-3">Item</p>
          <p class="text-p-lg font-semibold text-neutral-100">{{ i + 1 }}</p>
        </div>
        <app-button
          label="Hide Item"
          type="primary"
          icon="assets/images/icons/ic-eye-white-slash.svg"
        />
      </div>
      <hr class="w-full h-px bg-primary-border border-0" />
      <div class="grid grid-cols-3 gap-4">
        <app-select-box
          id="group"
          [required]="true"
          label="Group"
        ></app-select-box>
        <app-select-box
          id="groupDetail"
          [required]="true"
          label="Group Detail"
        ></app-select-box>
        <app-input-text
          type="normal"
          id="GLNumber"
          label="G/L Number"
          [isAsk]="true"
          [isDisabled]="true"
        />
      </div>
      <div class="grid grid-cols-4 gap-4">
        <app-input-text
          type="currency"
          id="available"
          label="Available"
          [isDisabled]="true"
        />
        <app-input-text
          type="amount-submission"
          id="amountSubmission"
          label="Amount Submission"
        />
        <app-input-date
          label="Period Start"
          id="periodStart"
          [isAsk]="true"
          [required]="true"
        />
        <app-input-date
          label="Period Finish"
          id="periodFinish"
          [isAsk]="true"
          [required]="true"
        />
      </div>
      <app-input-text
        type="normal"
        id="descriptionPB"
        label="Description PB-Y-02"
        [isAsk]="true"
        [required]="true"
      />
      <app-input-text
        type="normal"
        id="remarkListPB"
        label="Remark List PB-Y-02"
        [isAsk]="true"
        [required]="true"
      />
    </div>
  </form>
</div>
