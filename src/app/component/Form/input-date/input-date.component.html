<div class="flex flex-col gap-1">
  <label
    for="{{ id }}"
    class="flex flex-row items-center text-p-md text-neutral-100"
    >{{ label }}
    <span class="text-tertiary-tx-red text-p-md" *ngIf="required">*</span>
    <img
      src="assets/images/icons/ic-ask.svg"
      class="w-4 h-4 ml-0.5"
      *ngIf="isAsk"
    />
  </label>
  <!-- <div class="relative w-full"> -->
  <input
    name="{{ id }}"
    id="{{ id }}"
    class="border border-neutral-40 p-3 rounded-2xl text-p-md text-neutral-80 !appearance-none w-full disabled:bg-neutral-20 read-only:bg-neutral-20"
    type="date"
    placeholder="{{ placeholder }}"
    [disabled]="isDisabled"
    [readonly]="isReadOnly"
    [(ngModel)]="date"
    (blur)="touched($event)"
  />

  <!-- <img
      src="assets/images/icons/ic-calendar.svg"
      class="w-5 h-5 absolute right-3 top-1/2 -translate-y-1/2"
      ngClass="{ hidden: focus, block: !focus }"
      alt="arrow down"
    /> -->
  <!-- </div> -->
</div>
