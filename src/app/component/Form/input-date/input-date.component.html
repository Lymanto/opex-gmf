<div class="flex flex-col gap-1">
  <label for="{{ id }}">{{ label }}</label>
  <div class="relative w-full">
    <input
      name="{{ id }}"
      id="{{ id }}"
      class="border border-neutral-40 p-3 rounded-2xl text-p-md text-neutral-80 !appearance-none w-full"
      [type]="focus ? 'date' : 'text'"
      (focus)="focus = true"
      (focusout)="focus = false"
      placeholder="{{ placeholder }}"
    />

    <img
      src="assets/images/icons/ic-calendar.svg"
      class="w-5 h-5 absolute right-3 top-1/2 -translate-y-1/2"
      ngClass="{ hidden: focus, block: !focus }"
      alt="arrow down"
    />
  </div>
</div>
