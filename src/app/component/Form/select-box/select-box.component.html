<div class="flex flex-col gap-1">
  <div class="flex">
    <label for="{{ id }}" class="text-p-md text-neutral-100">{{ label }}</label>
    <span class="text-tertiary-tx-red text-p-md" *ngIf="required">*</span>
  </div>
  <div class="relative w-full">
    <input
      name="{{ id }}"
      id="{{ id }}"
      required="{{ required ? 'required' : '' }}"
      class="border border-neutral-40 p-3 rounded-2xl text-p-md text-neutral-100 placeholder:text-neutral-80 appearance-none w-full"
      placeholder="Select One"
      matInput
      [formControl]="control"
      [matAutocomplete]="auto"
      [readonly]="isReadOnly"
      [value]="value"
    />
    <mat-autocomplete
      #auto="matAutocomplete"
      (optionSelected)="getValue($event.option.value)"
      [displayWith]="displayFn"
    >
      <mat-option *ngFor="let item of filteredDatas | async" [value]="item">
        {{ item.value }}
      </mat-option>
    </mat-autocomplete>

    <img
      src="assets/images/icons/ic-arrow-down.svg"
      class="w-5 h-5 absolute right-3 top-1/2 -translate-y-1/2"
      alt="arrow down"
    />
  </div>
</div>
